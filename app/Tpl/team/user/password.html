<include file="public:header" />
<div id="bd">
    <div class="layout grid-s45m0 w1000 user-center">
        <div class="col-main">
            <div class="main-wrap">
				<div class="box J_TBox">
                    <div class="global-title">修改密码</div>
                    <div class="user-info">
                    <form class="J_form" action="{:U('user/password')}" method="post" enctype="multipart/form-data">                      
                        <div class="list">
                            <div class="name">原有密码 :</div>
                            <input type="password" placeholder="请输入原有密码" name="oldpassword"/>
                        </div>
						<div class="list">
                            <div class="name">新的密码 :</div>
                            <input type="password" placeholder="请输入新的密码" name="password"/>
                        </div>
						<div class="list">
                            <div class="name">确认密码 :</div>
                            <input type="password" placeholder="再次输入新的密码" name="repassword"/>
                        </div>
                        <div class="list">
                            <div class="name"></div>
                            <input type="submit" class="submit" value="保存" />
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <include file="left" />
    </div>
</div>
<!--主部结束-->

<include file="public:footer" />
