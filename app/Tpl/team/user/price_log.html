<include file="public:header" />
<div id="bd">
    <div class="layout grid-s45m0 w1000 user-center">
        <div class="col-main">
            <div class="main-wrap">
				<div class="box J_TBox">
					<div class="global-title">收益明细
					<volist name="month" id="val">
					<if condition="$search[month] eq $val['date']">({$val.name})</if>
					</volist>
					<div class="order_search_box">
						<form method="get" action="">
							<span class="standard_select fl"> 
								<span class="select_shelter"> 
								<select name="month" class="order_select fl">
									<option value="">月份(全部)</option>
									<volist name="month" id="val">
									<option value="{$val.date}" <if condition="$search[month] eq $val['date']">selected</if>>{$val.name}</option>
									</volist>
								</select>
								</span>
							</span>
							<input type="submit" class="order_sub" value="搜索"/>
							<input type="hidden" name="id" value="{$search.id}">
							<input type="hidden" name="m" value="user">
							<input type="hidden" name="a" value="price_log">
						</form>
					</div>
					</div>
				</div>
                <div class="box J_TBox">
					<div class="global-title" style="border-bottom:none;padding:0;">
						<div>
							<div style="font-size:14px;float:left;">
								收益总额：￥{$total}元
							</div>
						</div>
					</div>
				</div>
                <div class="box J_TBox">
					<div class="diary-content">
	                    <table class="table_list" width="100%" cellspacing="0" cellpadding="0">
							<tr class="title">
								<th width="80">订单用户</th>
								<th width="80">订单联席董事</th>
								<th width="80">订单官方合伙人</th>
								<th width="80">订单总经销商</th>
								<th width="60">收益时间</th>
								<th width="60">收益金额</th>
								<th width="80">详情</th>
							</tr>
							<if condition="$list">
							<volist name="list" id="val">
								<tr class="content_tr underline">
									<td align="center">
										{$val.username}
									</td>
									<td align="center">
										<a href="{:U('user/price_log',array('tgroup_1'=>$val['tgroup_1'],'month'=>$search[month],'profit'=>$_GET['profit']))}">{$val.tgroup_1_name}</a>
									</td>
									<td align="center">
										<a href="{:U('user/price_log',array('tgroup_2'=>$val['tgroup_2'],'month'=>$search[month],'profit'=>$_GET['profit']))}">{$val.tgroup_2_name}</a>
									</td>
									<td align="center">
										<a href="{:U('user/price_log',array('tgroup_3'=>$val['tgroup_3'],'month'=>$search[month],'profit'=>$_GET['profit']))}">{$val.tgroup_3_name}</a>
									</td>
									<td align="center">{$val.add_time}</td>
									<td align="center">￥{$val.pers_price}元</td>
									<td align="center"><a href="{:U('user/order_detail',array('id'=>$val[oid]))}">查看订单详情</a></td>
								</tr>
							</volist>
							<else />
							<tr class="content_tr underline">
								<td colspan="8"><div class="weixiao">暂无内容 </div></td>
							</tr>
							</if>
						</table>
					</div>
                </div>
				<div class="box J_TBox"  style="margin-bottom:40px;text-align:right">
					点击联席董事、官方合伙人、总经销商可查看相关记录
                </div>
				<div class="box J_TBox">
					<div class="global-pages">
						<span class="num">
							{$page}
						</span>
					</div>
				</div>
            </div>
        </div>
        <include file="user:left" />
    </div>
</div>
<!--主部结束-->

<include file="public:footer" />
