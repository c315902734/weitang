<include file="public:header"/>
<div class="container">
    <div class="row bgwhite mb50">
        <div class="col-xs-12 pt10 pb10 grey">
            <p class="mb5">订单编号：{$order.orderid}</p>
            <p class="fs-12">订单金额（含运费）：￥{$order.prices}</p>
            <p class="fs-12">运费：￥{$order.express}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <if condition="$status">
                <div class="global-tip-box fs-18 mb20">
                    支付<br>成功
                </div>
                <p class="fs-12 tc">恭喜您已支付成功，请随时关注我们的物流配送！</p>
            <else/>
                <div class="global-tip-box fs-18 mb20">
                    支付<br>失败
                </div>
                <p class="fs-12 tc mb50">支付失败，请至<span class="green">我的订单</span>重新支付</p>
            </if>
        </div>
    </div>
</div>

<include file="public:footer"/>
