<include file="public:header"/>

<div class="container">
	<div class="row global-top">
        <div class="col-xs-2">
            <a href="{:U('mall/user/lower')}" class="return"></a>
        </div>
        <div class="col-xs-8">
            <div class="text"><if condition="$type eq 1">充值<else/>提现</if>记录</div>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
	<if condition="$list">
	<div class="row mt50 bgwhite">
		<volist name="list" id="val">
		<div class="col-xs-12 pb10 pt10 b-b">
            <div class="layout sub60 pr z1">
                <div class="col-main">
                    <div class="wrap brief">
                        <div class="pc-100 fl mt5">
							<div class="fl">{$val.uname}</div>
							<div class="fr red">￥{$val.price}元</div>
						</div>
						<div class="pc-100 fl mt5">
							<span class="fs-12 gray"><if condition="$type eq 1">充值<else/>提现</if>时间：{:date('Y-m-d H:i',strtotime($val[add_time]))}</span>
							<span class="fr fs-12"><if condition="$val[status] eq 0"><font color="#33cc00"><if condition="$type eq 1">充值<else/>提现</if>失败</font><else/><font color="#ff0000">已<if condition="$type eq 1">充值<else/>提现</if></font></if></span>
						</div>
                    </div>
                </div>
                <div class="col-sub">
                    <div class="img">
                        <img data-original="{:U('assets/avatar',['id'=>$val['uid']])}" width="50" height="50"/>
                    </div>
                </div>
            </div>
        </div>
		</volist>
	</div>
	<else/>
	<div class="row mt50 pt10 pb10">
		<div class="col-xs-12 tc fs-16">
			暂无充值记录
		</div>
	</div>
	</if>
</div>
<include file="public:footer"/>
