<include file="public:header"/>
<div class='container-fluid mt40'>
    <div class="row global-top">
        <div class="col-xs-2">
            <a href="{:U(MODULE_NAME.'/index')}" class="return"></a>
        </div>
        <div class="col-xs-8">
            <div class="text">修改密码</div>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
    <form id="J_password_form" action="{:U('user/edit_password')}" method="post">
        <div class="row white-bg login-list">
            <div class="form-list">
                <div class="col-xs-3 name">原有密码</div>
                <div class="col-xs-9 b-b input-text">
                    <input type="password"
                           name="oldpassword"
                           placeholder="请输入原有密码"
                           data-rule-required="true"/>
                </div>
            </div>
            <div class="form-list">
                <div class="col-xs-3 name">新的密码</div>
                <div class="col-xs-9 b-b input-text">
                    <input type="password"
                           name="password"
                           placeholder="请输入新的密码"
                           data-rule-required="true"/>
                </div>
            </div>
            <div class="form-list">
                <div class="col-xs-3 name">确认密码</div>
                <div class="col-xs-9 input-text">
                    <input type="password"
                           name="repassword"
                           placeholder="再次输入新的密码"
                           data-rule-required="true"/>
                </div>
            </div>
        </div>
        <div class="row mt20">
            <div class="global-submit-bot1">
                <input type="submit" value="确定" class="btnok js-submit-btn"/>
            </div>
        </div>
    </form>
</div>
<include file="public:footer"/>
<script type="text/javascript">
req(["jquery"], function ($) {
	$(document).ready(function() {
		$('.js-submit-btn').on('click',function(){
			if($('input[name="oldpassword"]').val() == ''){
				tip('请输入原有密码'); 
				return false;
			}
			if($('input[name="password"]').val() == ''){
				tip('请输入新的密码'); 
				return false;
			}
			if($('input[name="repassword"]').val() == ''){
				tip('再次输入确认密码'); 
				return false;
			}
		});
	});
});
</script>
