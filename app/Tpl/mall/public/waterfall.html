<volist name="list" id="val">    <a class="col-xs-6 goods" href="{:U('item/index',['id'=>$val['id']])}">        <div class="img cut-img">            <img data-original="{:attach($val['img'],'assets','false', 'item')}" class="J_item_img"/>        </div>        <span class="title">{:item_type_html($val)}{$val.title}</span>		<p class="brief clearfix">			<span class="price green">￥{$val.price}</span><br>			<span class="mprice grey through fs-12">升级价格：￥{$val.price_up}</span>			<!-- <span class="cart_bg">&nbsp;</span> -->		</p>    </a></volist>
