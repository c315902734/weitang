<include file="public:header"/>
<script type="text/javascript">
    var PAGE_STEP = 1;
</script>
<div class="container mt-44">
    <div class="row global-top">
        <div class="col-xs-2">
            <a class="return" href="Javascript:history.go(-1)"></a>
        </div>
        <div class="col-xs-8">
            <div class="text">忘记密码</div>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
    <form method="post" id="registerFrom" action="{:U('passport/forget_password')}">
        <div class="row form-list bgwhite mt50">
            <div class="col-xs-3 name">手机号码</div>
            <div class="col-xs-5 input-text"><input type="text" name="tele" placeholder="手机号码"></div>
            <div class="col-xs-4 btn-box">
                <a class="btn btn-default fs-12 J_sms">获取验证码</a>
            </div>
        </div>
        <div class="row form-list bgwhite">
            <div class="col-xs-3 name">验证码</div>
            <div class="col-xs-9 input-text"><input type="text" name="code" placeholder="请输入验证码"></div>
        </div>
        <div class="row form-list">
            <div class="col-xs-12 mt20">
                <button type="button" class="submit-btn js-submit-btn">下一步</button>
                <input type="hidden" name="forget_step" value="2">
            </div>
            <div class="col-xs-12 mt10">
                <a href="{:U('passport/register')}" class="fr">快速登录！</a>
            </div>
        </div>
    </form>
</div>
<include file="public:footer"/>
