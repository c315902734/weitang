<include file="public:header"/>
<style type="text/css">
.form-list .name {
    padding-left: 15px;
}
</style>
<div class="container">
    <div class="row">
        <div class="col-xs-12 tc mt20 mb20">
            <img src="__ASSETS__/images/logo.png" class="pc-20"/>
        </div>
    </div>
    <form id="J_login_form" method="post">
        <div class="row form-list bgwhite">
            <div class="col-xs-3 name">手机号</div>
            <div class="col-xs-9 input-text">
                <input type="text"
                       id="J_username"
                       name="username"
                       placeholder="请输入手机"
                       data-rule-required="true"/>
            </div>
            <div class="col-xs-3 name">登录密码</div>
            <div class="col-xs-9 input-text">
                <input type="password"
                       id="J_password"
                       name="password"
                       placeholder="请输入登录密码"
                       data-rule-required="true"
                >
            </div>
        </div>
        <div class="row form-list">
            <div class="col-xs-12 mt20">
                <input type="submit" class="submit-btn" value="登录">
                <input type="hidden" name="ret_url" value="{$ret_url}"/>
            </div>
            <div class="col-xs-12 mt10">
                <!-- <a href="{:U(MODULE_NAME.'/register')}" class="fl fs-12">快速注册！</a> -->
                <a href="{:U(MODULE_NAME.'/forget_password')}" class="fr fs-12">忘记密码？</a>
            </div>
        </div>
		<if condition="C('ins_weixin_login') eq 1">
        <div class="row bg-f3">
            <div class="col-xs-12">
                <h2 class="tc fs-15 mb20 grey pr">
                    <span class="bg-f3 pr z1">
                        &nbsp;&nbsp;&nbsp;使用其他方式登录&nbsp;&nbsp;&nbsp;
                    </span>
                    <div class="bg-d2 pa t10 pc-100" style="height:1px;"></div>
                </h2>
            </div>
            <div class="col-xs-12 tc">
                <a href="{:U('weixin/login',array('ret_url'=>$ret_url))}"><img src="__ASSETS__/images/weixin_2.png" width="70" /><p class="pt5">微信登录</p></a>
            </div>
        </div>
		</if>
        <input type="hidden" name="ret_url" value="{:$_GET['ret_url']}">
    </form>
</div>

<include file="public:footer"/>
