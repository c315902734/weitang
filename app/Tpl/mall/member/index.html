<include file="public:header"/><div class="container">    <div class="row">        <div class="col-xs-12 shop-info oh">            <div class="layout sub60 pr z1">                <div class="col-main">                    <div class="wrap brief">                        <p>{$shop.title}</p>                        <p class="fs-12"><span id="J_show_favs_num">{$shop.favs}</span>已收藏</p>                        <p class="fs-12 mb10">描述相符:9.4｜服务态度:9.5｜发货速度:9.5</p>                        <div class="btn-box">                            <a href="{:U('member/contact',['mid'=>$shop['id']])}"><i                                    class="service"></i><span>联系卖家</span></a>                            <a id="J_member_favs" data-mid="{$shop.id}"                            <if condition="$is_shop_favs"> class="ac"</if>                            >                            <i class="collect"></i>                            <span>收藏店铺</span>                            </a>                        </div>                    </div>                </div>                <div class="col-sub">                    <div class="img">                        <img src="{:attach($shop['img'])}"/>                    </div>                </div>            </div>            <div class="bg-img">                <img src="__ASSETS__/ad/banner-6.jpg" class="blur">            </div>        </div>        <div class="bgwhite row">            <div class="col-xs-4 tc pt10 pb10 bgwhite">                <a href="{:U(MODULE_NAME.'/index',['mid'=>$_GET['mid']])}#all-item-list">全部商品</a>            </div>            <div class="col-xs-4 tc pt10 pb10 bgwhite">                <a href="{:U(MODULE_NAME.'/index',['mid'=>$_GET['mid']])}#new-item-list">新品上架</a>            </div>            <div class="col-xs-4 tc pt10 pb10 bgwhite">                <a href="{:U('item_cate/index',['pid'=>0,'mid'=>$_GET['mid']])}">商品分类</a>            </div>        </div>    </div>    <div class="row" id="new-item-list">        <div class="col-xs-12">            <h2 class="fs-16 mb10 mt10 pr"><i class="round fl mr5" style="height:19px;width:8px;"></i> 新品上架</h2>        </div>    </div>    <div class="row list-item">        <volist name="new_items" id="val">            <div class="">                <a class="col-xs-6 goods" href="{:U('item/index',['id'=>$val['id']])}">                    <span class="img cut-img"><img src="{:attach($val['img'])}"></span>                    <span class="title">{:item_type_html($val)}{$val.title}</span>                    <p class="brief">                        <span class="price green">￥{$val.price}</span>                        <span class="mprice grey through fs-12">￥{$val.official_price}</span>                    </p>                    <p class="brief"><span class="fs-12">单件赠送<i class="green">{$val.score_my}</i>{:item_type_text($val)}</span></p>                </a>            </div>        </volist>    </div>    <div class="row" id="all-item-list">        <div class="col-xs-12">            <h2 class="tc fs-18 mb20 grey pr"><span class="bg-f3 pr z1">&nbsp;&nbsp;&nbsp;全部商品&nbsp;&nbsp;&nbsp;</span>                <div class="bg-d2 pa t10 pc-100" style="height:1px;"></div>            </h2>        </div>    </div>    <div id="J_waterfall" class="row"         data-uri="__ROOT__/?g={:GROUP_NAME}&m={:MODULE_NAME}&a=ajax_wall&filter={$filter}&mid={$_GET['mid']}">        <include file="public:waterfall"/>    </div>    <present name="show_load">        <div id="J_wall_loading" class="wall_loading tc gray"></div>    </present></div><include file="public:footer"/>
