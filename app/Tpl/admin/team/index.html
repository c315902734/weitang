    <div class="J_tablelist table_list" data-acturi="{:U('team/ajax_edit')}" style="margin-bottom:50px;">

	<table width="100%" cellspacing="0">

        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>

        </thead>
    	<tbody>
            <volist name="list" id="val" >

                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>

                <td align="center"><if condition="$val.status eq 0">关闭<else/>启用</if></td>

                    <a href="javascript:;" class="J_showdialog" data-uri="{:U('team/edit',array('id'=>$val['id']))}" data-title="编辑 - {$val.title}" data-id="edit" data-width="350" data-height="50">编辑</a> | 
					<a href="javascript:void(0);" class="J_confirmurl" data-uri="{:U('team/delete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a><br>
                    <a href="javascript:;" class="J_showdialog" data-uri="{:U('team/add_user',array('id'=>$val['id']))}" data-title="创建团队 - {$val.title}" data-id="add_user" data-width="500" data-height="50">创建团队</a> |
