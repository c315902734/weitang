<div class="dialog_content">
    <form id="info_form" name="info_form" action="{:U('team/edit')}" method="post">
    <table width="100%" class="table_form">
        <tr>
          <th width="60">团队名称 :</th>
          <td>
              {$info.title}
          </td>
        </tr>
		<tr>
          <th>团队状态 :</th>
          <td>
              <label><input type="radio" name="status" value="0" <if condition="$info.status eq 0">checked</if>>&nbsp;无效</label>
              <label><input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked</if>>&nbsp;启用</label>
          </td>
        </tr>
    </table>
	<input type="hidden" name="menuid" value="{$menuid}" />
    <input name="id" type="hidden" value="{$info.id}">
    </form>
</div>
<script>
$(function(){
    $.formValidator.initConfig({formid:"info_form",autotip:true});   

    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
});
</script>
