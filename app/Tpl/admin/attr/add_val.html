<!--添加品牌-->
<div class="dialog_content pad_10">
	<form id="info_form" action="{:u('attr/add_val')}" method="post">
	<div class="col_tab">
		<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
			<tr>
				<th>属性名称 :</th>
				<td>
					<select name="attr_id">
						<volist name="attr_list" id="val">
	                        <option value="{$val.id}" <if condition="$val.id eq $cate_id">selected="selected"</if>>{$val.name}</option>
	                    </volist>
                    </select>
				</td>
			</tr>
			<tr>
				<th>属性值 :</th>
				<td>
					<input type="text" name="name" class="input-text" value="" size="30">
				</td>
			</tr>
		</table>
		<input type="hidden" name="menuid"  value="{$menuid}"/>
	</form>
</div>
<script type="text/javascript">
$('#info_form').ajaxForm({success:complate, dataType:'json'});
function complate(result){
	if(result.status == 1){
		$.dialog.get(result.dialog).close();
		$.pinphp.tip({content:result.msg});
		window.location.reload();
	} else {
		$.pinphp.tip({content:result.msg, icon:'alert'});
	}
}
</script>
