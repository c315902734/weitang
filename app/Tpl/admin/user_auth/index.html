<include file="public:header" />
<!--会员列表-->
<div class="pad_lr_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="user_auth" />
                    <input type="hidden" name="a" value="index" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
					&nbsp;会员帐号 :
                    <input name="keyword" type="text" class="input-text" size="15" value="{$search.keyword}" />
                    &nbsp;真实名称 :
                    <input name="realname" type="text" class="input-text" size="15" value="{$search.realname}" />
                    &nbsp;认证状态 :
                    <select name="is_auth">
                        <option value="9">未认证</option>
                        <option value="1" <if condition="$search['status'] eq 1">selected="selected"</if>>已认证</option>
                    </select>
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('user_auth/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=40><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th width="40">头像</th>
				<th align="left">会员帐号</th>
                <th align="left" width="100">真实名称</th>
                <th width="100" align="left">手机号码</th>
                <th width="40">性别</th>
				<th width="50">身份证号</th>
				<th width="50">所属机构</th>
                <th width="100" align="left">银行名称/帐号</th>
                <th width="40">收款码</th>
                <th width="40">{:L('status')}</th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center">{$val.id}</td>
        		<td align="center"><img src="{:avatar($val['img'], 32)}" width="32" /></td>
				<td align="left">{$val.username}</td>
                <td align="left">{$val.realname}</td>
				<td align="left">{$val.tele}</td>
                <td align="center">
                  <if condition="$val['sex'] eq '1'">男</if>
                  <if condition="$val['sex'] eq '0'">女</if>
                </td>
                <td align="center">{$val.cardid}</td>
                <td align="center">{$val.company}</td>
                <td>{$val.bankname}<br />{$val.bankid}</td>
        		<td align="center">
					<if condition="$val['receive_erweima']">
                        <span class="img_border">
							<img src="{:attach($val['receive_erweima'], 'assets')}"  width="30" height="30" class="J_preview" data-bimg="{:attach($val['receive_erweima'], 'assets')}">
                        </span>
                    </if>
				</td>

                <td align="center"><if condition="$val.is_auth eq 1">通过<else/>-</if></td>
                <td align="center">
					<if condition="$val['is_auth'] eq 9">
						<a href="javascript:;" class="J_showdialog" data-uri="{:u('user_auth/edit', array('id'=>$val['id']))}" data-title="编辑" data-id="edit" data-width="500" data-height="200">审核</a>
					<else />
						<a href="javascript:;" class="J_showdialog" data-uri="{:u('user_auth/edit_info', array('id'=>$val['id']))}" data-title="编辑" data-id="edit_info" data-width="500" data-height="200">编辑</a>
					</if>
                </td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">

    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
