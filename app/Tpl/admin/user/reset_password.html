<form id="info_form" name="info_form" action="{:U('user/reset_password')}" method="post">
	<table width="100%" class="table_form">  
		<tr>
			<th width="100">新密码 :</th>
			<td>
				<input name="password" type="password" value="" class="input-text" size="15" />
			</td>
		</tr> 
		<tr>
			<th>确认密码 :</th>
			<td>
				<input name="repassword" type="password" value="" class="input-text" size="15" />
				<input name="id" type="hidden" value="{$id}" />
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript">
$(function(){
	$('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
});
</script>
