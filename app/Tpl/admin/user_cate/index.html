<include file="public:header" />
<!--菜单列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('user_cate/ajax_edit')}">
        <table width="100%" cellspacing="0" id="J_cate_tree">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40"><span data-tdtype="order_by" data-field="id">ID</span></th>
      			<th>分类名称</th>
				<th>备注</th>
				<th>添加时间</th>
				<th>更新时间</th>
                <th><span data-tdtype="order_by" data-field="ordid">{:L('sort_order')}</span></th>
				<th><span data-tdtype="order_by" data-field="status">状态</span></th>
                <th width="160">{:L('operations_manage')}</th>
            </tr>
            </thead>
    	   <tbody>
            {$menu_list}
    	   </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('user_cate/delete',array('id'=>$r['id']))}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>

<include file="public:footer" />
<script src="__STATIC__/js/jquery/plugins/jquery.treetable.js"></script>
<script>
$(function(){
    //initialState:'expanded'
    $("#J_cate_tree").treeTable({indent:20,treeColumn:2});
    $(".J_preview").preview();
});        
</script>
</body>
</html>
