<include file="public:header" />
<!--天使申请列表-->
<div class="pad_10">
   <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
        <tr>
            <td>
            <div class="explain_col">
                <input type="hidden" name="g" value="admin" />
                <input type="hidden" name="m" value="coin_apply" />
                <input type="hidden" name="a" value="index" />
                <input type="hidden" name="menuid" value="{$menuid}" />
                &nbsp;&nbsp;{:L('status')}:
                <select name="status">
                <option value="-1">-{:L('all')}-</option>
                <option value="1" <if condition="$search.status eq '1'">selected="selected"</if>>已处理</option>
                <option value="0" <if condition="$search.status eq '0'">selected="selected"</if>>未处理</option>
                </select>
                &nbsp;&nbsp;会员ID :
                <input name="uid" type="text" class="input-text" size="25" <if condition="$search['uid']">value="{$search.uid}"</if> />
                <input type="submit" name="search" class="btn" value="{:L('search')}" />
            </div>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
    <div class="J_tablelist table_list" data-acturi="{:U('coin_apply/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="20"><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th align="left" width="150">申请会员</th>
                <th align="left" width="100">扣除数量</th>
                <th align="left" width="100">提现数量</th>
                <th align="center" width="150">申请时间</th>
                <th width="60" align="center">状态</th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
             	<td align="left">【{$val.uid}】{$val.uname}</td>
             	<td align="left">{$val.coin}</td>
                <td align="left">{$val.price}</td>
             	<td align="center">{$val.add_time}</td>
                <td align="center"><if condition="$val['status'] eq 0">未处理<else />已处理</if></td>
                <td align="center">
                <a href="{:u('coin_apply/edit', array('id'=>$val['id']))}">编辑</a> | <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('coin_apply/delete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['id'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('coin_apply/delete',array('id'=>$r['id']))}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
