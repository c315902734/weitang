<include file="public:header" /><br>
<div class="pad_lr_10" >
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
					<input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="ssc_log" />
                    <input type="hidden" name="a" value="index" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    &nbsp;会员帐号 :
                    <input name="keyword" type="text" class="input-text" size="20" value="{$search.keyword}" />
                    &nbsp;手机号码 :
                    <input name="tele" type="text" class="input-text" size="20" value="{$search.tele}" />
					&nbsp;订单编号 :
                    <input name="orderid" type="text" class="input-text" size="20" value="{$search.orderid}" />
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('ssc_log/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
            <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="40"><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th align="left">用户</th>
                <th align="left">订单</th>
                <th align="left">竞猜</th>
                <th align="left">时时彩</th>
                <th align="left"><span data-tdtype="order_by" data-field="status">状态</span></th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
            	<td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td>{$val.user.username}<br>手机：{$val.user.tele}</td>
                <td>{$val.order.orderid}</td>
                <td>{$guess[$val[order][lottery_no]]}</td>
                <td>期号:{$val.expect}</td>
                <td><if condition="$val[status] eq 2"><font color="#33cc00">成功</font><else/><font color="#ff0000">失败</font></if></td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('ssc_log/delete',array('id'=>$r['id']))}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
