<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:U(MODULE_NAME.'/'.ACTION_NAME)}" method="post">
    <table width="100%" class="table_form">
		<tr>
          <th width="100">所属类型 :</th>
          <td>
          		<select class="J_cate_select2 mr10" data-pid="0" data-uri="{:U('item_cate/ajax_getchild', array('type'=>0))}" data-selected="{$search.selected_ids}"></select>
          		<input type="hidden" name="cate_id" id="J_cate_id2" value="{$search.selected_ids}"/>
			  <!-- <select name="type">
				  <option value="1">全赠</option>
				  <option value="2">日赠</option>
			  </select> -->
		  </td>
        </tr>
    </table>
	<input type="hidden" name="ids" value="{$_GET['ids']}" />
    </form>
</div>
<script type="text/javascript">
$('.J_cate_select2').cate_select({field:'J_cate_id2'});
$('#info_form').ajaxForm({success:complete,dataType:'json'});
function complete(result){
	if(result.status == 1){
		$.dialog.get(result.dialog).close();
		$.pinphp.tip({content:result.msg});
		window.location.reload();
	} else {
		$.pinphp.tip({content:result.msg, icon:'alert'});
	}
}
</script>
