<div class="dialog_content">
	<form id="info_form" name="info_form" action="{:u('item/tpl')}" method="post">
    <table width="100%" class="table_form">
    	<tr width="120">
			<th>通用模板-头部:</th>
			<td>
				<select name="tpl_header">
					<option value="0">请选择</option>
					<volist name="item_tpl_header" id="val">
					<option value="{$val.id}" <if condition="$val[id] eq $info[tpl_header]">selected</if>>{$val.title}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
			<th>通用模板-尾部:</th>
			<td>
				<select name="tpl_footer">
					<option value="0">请选择</option>
					<volist name="item_tpl_footer" id="val">
					<option value="{$val.id}" <if condition="$val[id] eq $info[tpl_footer]">selected</if>>{$val.title}</option>
					</volist>
				</select>
			</td>
		</tr>
    </table>
	<input type="hidden" name="menuid" value="{$menuid}" />
	<input type="hidden" name="id" value="{$id}" />
    </form>
</div>
<script type="text/javascript">
$('#info_form').ajaxForm({success:complate, dataType:'json'});
function complate(result){
	if(result.status == 1){
		$.dialog.get(result.dialog).close();
		$.pinphp.tip({content:result.msg});
		window.location.reload();
	} else {
		$.pinphp.tip({content:result.msg, icon:'alert'});
	}
}
$(function(){
	
});
</script>
