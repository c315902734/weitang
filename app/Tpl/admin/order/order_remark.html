<div class="dialog_content">
    <form id="info_form" action="{:u(MODULE_NAME.'/'.ACTION_NAME)}" method="post">
        <div class="common-form">
            <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
                <tr>
                    <td align="right" width="100">备注等级：</td>
                    <td>
                        <label><input type="radio" name="remark_flag" value="1" <if condition="$info['remark_flag'] eq 1">checked="checked"</if> /><img src="__ASSETS__/images/1.png" width="15" /></label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="remark_flag" value="2" <if condition="$info['remark_flag'] eq 2">checked="checked"</if> /><img src="__ASSETS__/images/2.png" width="15" /></label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="remark_flag" value="3" <if condition="$info['remark_flag'] eq 3">checked="checked"</if> /><img src="__ASSETS__/images/3.png" width="15" /></label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="remark_flag" value="4" <if condition="$info['remark_flag'] eq 4">checked="checked"</if> /><img src="__ASSETS__/images/4.png" width="15" /></label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="remark_flag" value="5" <if condition="$info['remark_flag'] eq 5">checked="checked"</if> /><img src="__ASSETS__/images/5.png" width="15" /></label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="remark_flag" value="6" <if condition="$info['remark_flag'] eq 6">checked="checked"</if> /><img src="__ASSETS__/images/6.png" width="15" /></label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="remark_flag" value="7" <if condition="$info['remark_flag'] eq 7">checked="checked"</if> /><img src="__ASSETS__/images/7.png" width="15" /></label>
                    </td>
                </tr>
                <tr>
                    <td align="right">备注说明：</td>
                    <td>
                        <textarea name="remark_info" style="width:300px; height: 80px;">{$info.remark_info}</textarea>
                    </td>
                </tr>
                <if condition="$info['remark_info']">
                <tr>
                    <td align="right">备注人：</td>
                    <td>
                        {$info.remark_uname}({$info.remark_time})
                    </td>
                </tr>    
                </if>
            </table>
        </div>
        <input type="hidden" name="id" value="{$Think.get.id}">
    </form>
</div>
<script type="text/javascript">
$(function(){
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
});

</script>
