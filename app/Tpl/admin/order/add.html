<include file="public:header" /><!--添加商品--><br><form id="info_form" action="{:u('order/add')}" method="post" enctype="multipart/form-data"><div class="pad_lr_10">	<div class="col_tab">		<ul class="J_tabs tab_but cu_li">			<li class="current">基本信息</li>            <li>添加商品</li>			<!-- <li>SEO设置</li> -->		</ul>		<div class="J_panes">			<div class="content_list pad_10">				<table width="100%" class="table_form">					<tr>						<th colspan="4" style="text-align:center;font-weight:bold;">基本信息</th>					</tr>					<tr>						<th>会员帐号 :</th>						<td>							<input type="text" id="username" name="username" class="input-text fl mr10" size="30" /><div class="upload_btn"><span onclick="searchUserList('username','uid');">搜索</span></div><select name="order_uid" id="uid" class="fl ml10" ><option value="">{$info.uname}</option></select>						</td>						<th></th>						<td>						</td>					</tr>					<tr>						<th>实际消费：</th>						<td><input type="text" name="prices" id="prices" class="input-text" value="{$info.prices}" size="30"> 元</td>						<th>&nbsp;</th>						<td>&nbsp;</td>					</tr>					<tr>						<th>积分数量：</th>						<td><input type="text" name="score" id="score" class="input-text" value="{$info.score}" size="30"></td>						<th></th>						<td></td>					</tr>					<tr>						<th>订单备注：</th>						<td><textarea name="remark" rows="5" cols="50">{$info.remark}</textarea></td>						<th>&nbsp;</th>						<td>&nbsp;</td>					</tr>					<tr>						<th colspan="4" style="text-align:center;font-weight:bold;">支付信息</th>					</tr>					<tr>						<th>支付方式：</th>						<td>							<select name="pays">								<option value="">--请选择--</option>								<option value="1">货到付款</option>								<option value="2">网银在线</option>								<option value="3">支付宝</option>								<option value="4">微信支付</option>							</select>						</td>						<th>支付时间：</th>						<td>							<input type="text" name="pays_time" id="pays_time" class="J_date_picker date" value="{$info.pays_time}" size="30">						</td>					</tr>					<tr>						<th>支付状态：</th>						<td>							<label><input type="radio" name="pays_status" value="0" <if condition="$info.pays_status eq 0">checked</if> />&nbsp;&nbsp;未支付</label>							<label><input type="radio" name="pays_status" value="1" <if condition="$info.pays_status eq 1">checked</if> />&nbsp;&nbsp;支付成功</label>							<label><input type="radio" name="pays_status" value="2" <if condition="$info.pays_status eq 2">checked</if> />&nbsp;&nbsp;支付失败</label>						</td>						<th>支付金额：</th>						<td>							<input type="text" name="pays_price" id="pays_price" class="input-text" value="{$info.pays_price}" size="30">						</td>					</tr>					<tr>						<th>支付流水号：</th>						<td>							<input type="text" name="pays_sn" id="pays_sn" class="input-text" value="{$info.pays_sn}" size="50">						</td>						<th>&nbsp;</th>						<td>							&nbsp;						</td>					</tr>					<tr>						<th colspan="4" style="text-align:center;font-weight:bold;">订单状态</th>					</tr>					<tr>						<th>订单状态 :</th>						<td>							未付款<input type="hidden" name="status"  value="0" />						</td>						<th></th>						<td></td>					</tr>					<tr>						<th colspan="4" style="text-align:center;font-weight:bold;">收货人信息</th>					</tr>					<tr>						<th>联系人 :</th>						<td>							<input type="text" name="addr_name" id="addr_name" class="input-text" value="{$info.addr_name}" size="30">						</td>						<th>手机 :</th>						<td>							<input type="text" name="addr_tele" id="addr_tele" class="input-text" value="{$info.addr_tele}" size="30">						</td>					</tr>					<tr>						<th>省份 :</th>						<td>							<input type="text" name="addr_province" id="addr_province" class="input-text" value="{$info.addr_province}" size="30">						</td>						<th>城市 :</th>						<td>							<input type="text" name="addr_city" id="addr_city" class="input-text" value="{$info.addr_city}" size="30">						</td>					</tr>					<tr>						<th>区域 :</th>						<td>							<input type="text" name="addr_area" id="addr_area" class="input-text" value="{$info.addr_area}" size="30">						</td>						<th>详细地址 :</th>						<td>							<input type="text" name="addr_address" id="addr_address" class="input-text" value="{$info.addr_address}" size="30">						</td>					</tr>					<tr>						<th colspan="4" style="text-align:center;font-weight:bold;">处理备注</th>					</tr>					<tr>						<th>订单处理备注：</th>						<td><textarea name="remark" rows="5" cols="50"></textarea></td>						<th>&nbsp;</th>						<td>&nbsp;</td>					</tr>				</table>			</div>			<div class="content_list pad_10">				<table width="100%" class="table_form">					<tr>						<th>搜索商品：</th>						<td>							<input type="text" id="goodsname" name="goodsname" class="input-text fl mr10" size="30" /><div class="upload_btn"><span onclick="searchGoodsList('goodsname','goods_list');">搜索</span></div>						</td>					</tr>					<tr>						<th>&nbsp;</th>						<td>							<select name="goods_list" id="goods_list" multiple="true" style="width: 250px;" ondblclick="selectGoodsList(this.options[this.selectedIndex]);">								<option value=""> --请选择-- </option>							</select>							<br>双击添加						</td>					</tr>					<tr>						<th>&nbsp;</th>						<td>							<table width="100%" class="table_form" id="goods_id">							</table>						</td>					</tr>				</table>			</div>		</div>		<div class="mt10"><input type="submit" value="{:L('submit')}" class="btn btn_submit"></div>	</div></div><input type="hidden" name="menuid"  value="{$menuid}"/><input type="hidden" name="id"  value="{$info.id}"/></form><include file="public:footer" /><script src="__STATIC__/js/fileuploader.js"></script><script>$('ul.J_tabs').tabs('div.J_panes > div');$(function(){});function searchUserList(search,item){	var username = $('#'+search).val();	if(username == ''){		return false;	}	var url = '{:u("item/search_user")}';	$.ajax({		url: url,		type:'POST',		data: {username:username},		success: function(uhtml){			$('#'+item).show().html(uhtml);		}	});}function searchGoodsList(search,item){	var goodsname = $('#'+search).val();	if(goodsname == ''){		return false;	}	var url = '{:u("order/search_item")}';	var shop_id = parseInt($('#shop_id option:selected').val());	$.ajax({		url: url,		type:'POST',		data: {goodsname:goodsname,shop_id:shop_id},		success: function(uhtml){			$('#'+item).show().html(uhtml);		}	});}function selectGoodsList(obj){	if($('#goods_id_'+$(obj).val()).length > 0){		return false;	}	var goodsid = $(obj).val();	var url = '{:u("order/search_item_info")}';	$.ajax({		url: url,		type:'POST',		data: {goodsid:goodsid},		dataType:'json',		success: function(data){			var html = '<tr id="goods_id_'+ data.status.id +'"><th style="text-align:left;">'+ data.status.title +'</th><td>类型：<input type="hidden" name="type['+ data.status.id +']" value="'+ data.status.type +'"/>'+ data.status.type2 +'</td><td>数量：<input type="text" name="nums['+ data.status.id +']" class="input-text mr10" size="5" value="1" /></td><td>单价：<input type="hidden" name="price['+ data.status.id +']" value="'+ data.status.price +'"/>'+ data.status.price +'元</td><td>商家：<input type="hidden" name="g_shop_id['+ data.status.id +']" value="'+ data.status.shop_id +'"/>'+ data.status.shop_name +'</td><td><a href="javascript:;" onclick="$(this).parent().parent().remove();">删除</a><input type="hidden" name="goods_id['+ data.status.id +']" value="'+ data.status.id +'"></td></tr>';			$('#goods_id').append(html);		}	});}</script>
