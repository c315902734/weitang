<form id="info_form" action="{:u('order/edit_order_sku')}" method="post" enctype="multipart/form-data">	<div class="col_tab">		<table width="100%" cellpadding="2" cellspacing="1" class="table_form">			<tr>				<td align="left">商品编码</td>				<td align="left">商品通用名</td>				<td align="left">规格</td>				<td align="left">厂家名称</td>				<td align="left">单价</td>				<td>数量</td>				<td align="left">总价</td>				<td align="left">状态</td>				<td align="left">批号</td>				<td align="left">有效期</td>				<td align="left">电子监管码</td>			</tr>			<tr>				<td>{$info.sn}</td>				<td>{$info.name}</td>				<td>{$info.attr}</td>				<td>{$info.company}</td>				<td>{$info.price}</td>				<td>{$info.nums}</td>				<td>{$info.subtotal}</td>				<td>{$status[$info[status]]}<br>{$is_rate[$info[is_rate]]}</td>				<td><input type="text" name="lot" value="{$info.lot}" size="15" class="input-text" /></td>				<td><input type="text" name="date" value="{$info.date}" size="15" class="input-text" /></td>				<td><input type="text" name="codes" value="{$info.codes}" size="15" class="input-text" />					<input type="hidden" name="id" value="{$id}"/></td>			</tr>			<input type="hidden" name="type" value="{$type}" />		</table>	</div></form><script type="text/javascript">$('#info_form').ajaxForm({success:complate, dataType:'json'});function complate(result){	if(result.status == 1){		$.dialog.get(result.dialog).close();		$.pinphp.tip({content:result.msg});		window.location.reload();	} else {		$.pinphp.tip({content:result.msg, icon:'alert'});	}}$('.J_cate_select').cate_select();</script>
