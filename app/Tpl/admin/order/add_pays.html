<include file="public:header" /><!--添加商品--><br><form id="info_form" action="{:u('order/add_pays')}" method="post" enctype="multipart/form-data"><div class="pad_lr_10">	<div class="col_tab">		<ul class="J_tabs tab_but cu_li">			<li class="current">基本信息</li>		</ul>		<div class="J_panes">			<div class="content_list pad_10">				<table width="100%" cellpadding="2" cellspacing="1" class="table_form">					<tr>						<th>订单编号 :</th>						<td>							<input type="text" value="" size="30" class="input-text" name="orderid" id="orderid">						<td>					</tr>					<tr>						<th width="120">商家选择 :</th>						<td>						<input type="text" id="shopname" name="shopname" class="input-text fl mr10" size="30" /><div class="upload_btn"><span onclick="searchShopList();">搜索</span></div><select name="shop_id" id="shop_id" class="fl ml10" ><option value="">{$info.shop_name}</option></select>						<td>					</tr>					<tr>						<th>进款 :</th>						<td>							<input type="text" id="price_in" name="price_in" class="input-text" value="{$info.price_in}" size="30"/>						</td>					</tr>					<tr>						<th>出款 :</th>						<td>							<input type="text" id="price_out" name="price_out" class="input-text" value="{$info.price_out}" size="30"/>						</td>					</tr>					<tr>						<th width="120">用户选择 :</th>						<td>							<input type="text" id="username" name="username" class="input-text fl mr10" size="30" /><div class="upload_btn"><span onclick="searchUserList();">搜索</span></div><select name="from_uid" id="uid" class="fl ml10" ><option value="">{$info.from_name}</option></select>						<td>					</tr>					<tr>						<th>状态 :</th>						<td>							<label><input type="radio" name="status" value="1" <if condition="$info.status eq 1">checked</if>> 有效</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;							<label><input type="radio" name="status" value="0" <if condition="$info.status eq 0">checked</if>> 无效</label>						</td>					</tr>				</table>			</div>		</div>		<div class="mt10"><input type="submit" value="{:L('submit')}" class="btn btn_submit"></div>	</div></div><input type="hidden" name="menuid"  value="{$menuid}"/><input type="hidden" name="id"  value="{$info.id}"/></form><include file="public:footer" /><script src="__STATIC__/js/kindeditor/kindeditor.js"></script><script src="__STATIC__/js/fileuploader.js"></script><script type="text/javascript">$(function(){	$('ul.J_tabs').tabs('div.J_panes > div');});function searchShopList(){	var shopname = $('#shopname').val();	if(shopname == ''){		return false;	}	var url = '{:u("shop_rate/search_shop")}';	$.ajax({		url: url,		type:'POST',		data: {shopname:shopname},		success: function(uhtml){			$('#shop_id').show().html(uhtml);		}	});}function searchUserList(){	var username = $('#username').val();	if(username == ''){		return false;	}	var url = '{:u("item/search_user")}';	$.ajax({		url: url,		type:'POST',		data: {username:username},		success: function(uhtml){			$('#uid').show().html(uhtml);		}	});}</script>
