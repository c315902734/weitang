<div class="dialog_content">
    <form id="info_form" action="{:u(MODULE_NAME.'/'.ACTION_NAME)}" method="post">
        <div class="common-form">
            <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
                <tr>
                    <td align="right" width="100">备注等级：</td>
                    <td>
                        <label><input type="radio" name="is_del" value="1" <if condition="$info['is_del'] eq 1">checked="checked"</if> />隐藏</label>&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="is_del" value="0" <if condition="$info['is_del'] eq 0">checked="checked"</if> />显示</label>
                    </td>
                </tr>
            </table>
        </div>
        <input type="hidden" name="id" value="{$Think.get.id}">
    </form>
</div>
<script type="text/javascript">
$(function(){
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
});

</script>
