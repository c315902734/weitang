<include file="public:header" />
<!--菜单列表-->
<div class="pad_lr_10">
    <div class="J_tablelist table_list" data-acturi="{:U('topic_cate/ajax_edit')}">
        <table width="100%" cellspacing="0" id="J_cate_tree">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40"><span tdtype="order_by" fieldname="id">ID</span></th>
                <th align="left">分类名称</th>
                <th width="60">图片</th>
      			<th width="200" align="left">备注</th>
                <th width="60"><span tdtype="order_by" fieldname="maxs">最大数量</span></th>
                <th width="60"><span tdtype="order_by" fieldname="ordid">{:L('sort_order')}</span></th>
                <th width="40"><span tdtype="order_by" fieldname="is_recommend">推荐</span></th>
                <th width="40"><span tdtype="order_by" fieldname="status">状态</span></th>
                <th width="160">{:L('operations_manage')}</th>
            </tr>
            </thead>
    	   <tbody>
            {$menu_list}
    	   </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('topic_cate/delete',array('id'=>$r['id']))}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>

<include file="public:footer" />
<script src="__STATIC__/js/jquery/plugins/jquery.treetable.js"></script>
<script>
$(function(){
    //initialState:'expanded'
    $("#J_cate_tree").treeTable({indent:20,treeColumn:2});
    $(".J_preview").preview();
});        
</script>
</body>
</html>
