<include file="public:header" />
<!--网站设置-->
<div class="pad_lr_10">
	<form id="info_form" action="{:u('setting/edit')}" method="post" enctype="multipart/form-data">
	<table width="100%" class="table_form">
        <tr>
            <th width="150">{:L('site_name')} :</th>
            <td><input type="text" name="setting[site_name]" class="input-text" size="50" value="{:C('ins_site_name')}"></td>
        </tr>
        <!-- <tr>
            <th>{:L('site_logo')}</td>
            <td>
                <img src="__UPLOAD__/logo.gif" /><br/>
                <input type="file" size="40" name="site_logo"><span class="gray ml10">{:L('site_logo_desc')}</span>
            </td>
        </tr> -->
        <tr>
            <th>{:L('seo_title')} :</th>
            <td><input type="text" name="setting[site_title]" class="input-text" size="50" value="{:C('ins_site_title')}"></td>
        </tr>
        <tr>
            <th>{:L('seo_keys')} :</th>
            <td><input type="text" name="setting[site_keyword]" class="input-text" size="50" value="{:C('ins_site_keyword')}"></td>
        </tr>
        <tr>
            <th>{:L('seo_desc')} :</th>
            <td><textarea rows="2" cols="80" name="setting[site_description]">{:C('ins_site_description')}</textarea></td>
        </tr>
        <tr>
            <th>{:L('seo_keys')} :</th>
            <td><input type="text" name="setting[site_keyword]" class="input-text" size="50" value="{:C('ins_site_keyword')}"></td>
        </tr>
        
        <tr>
            <th>{:L('services')} :</th>
            <td><input type="text" name="setting[services]" class="input-text" size="50" value="{:C('ins_services')}"></td>
        </tr>
        <tr>
            <th>{:L('head_meta')} :</th>
            <td>
            	<textarea rows="5" cols="80" name="setting[head_meta]">{:C('ins_head_meta')}</textarea><br/>
            	<span class="gray">{:L('head_meta_desc')}</span>
            </td>
        </tr>
        <tr>
            <th>{:L('statistics_code')} :</th>
            <td><textarea rows="5" cols="80" name="setting[statistics_code]">{:C('ins_statistics_code')}</textarea></td>
        </tr>
    	<tr>
        	<th>{:L('site_status')} :</th>
        	<td>
            	<label><input type="radio" class="J_change_status" <if condition="C('ins_site_status') eq '1'">checked="checked"</if> value="1" name="setting[site_status]"> {:L('open')}</label> &nbsp;&nbsp;
                <label><input type="radio" class="J_change_status" <if condition="C('ins_site_status') eq '0'">checked="checked"</if> value="0" name="setting[site_status]"> {:L('close')}</label>
            </td>
    	</tr>
        <tr id="J_closed_reason" <if condition="C('ins_site_status') eq 1">class="hidden"</if>>
        	<th>{:L('closed_reason')} :</th>
        	<td><textarea rows="4" cols="50" name="setting[closed_reason]" id="closed_reason">{:C('ins_closed_reason')}</textarea></td>
    	</tr>
		<tr>
            <th>客服电话 :</th>
            <td><input type="text" name="setting[service_tele]" class="input-text" size="50" value="{:C('ins_service_tele')}"></td>
        </tr>
		<tr>
            <th>邮费 :</th>
            <td>￥ <input type="text" name="setting[express]" class="input-text" size="5" value="{:C('ins_express')}"> 元</td>
        </tr>
		<tr>
            <th>开启限购 :</th>
            <td>
				<label><input type="radio" <if condition="C('ins_buy_limit') eq '1'">checked="checked"</if> value="1" name="setting[buy_limit]"> {:L('open')}</label> &nbsp;&nbsp;
                <label><input type="radio" <if condition="C('ins_buy_limit') eq '0'">checked="checked"</if> value="0" name="setting[buy_limit]"> {:L('close')}</label>
			</td>
        </tr>

        <tr>
        	<th></th>
        	<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>
    	</tr>
	</table>
	</form>
</div>
<include file="public:footer" />
<script>
$(function(){
    $('.J_change_status').live('click', function(){
        if($(this).val() == '0'){
            $('#J_closed_reason').fadeIn();
        }else{
            $('#J_closed_reason').fadeOut();
        }
    });
});
</script>
</body>
</html>
