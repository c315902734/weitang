<include file="public:header" /><!--网站设置--><br><form id="info_form" action="{:u('setting/password')}" method="post" enctype="multipart/form-data"><div class="pad_lr_10">	<div class="col_tab">		<ul class="J_tabs tab_but cu_li">			<li class="current">密码策略</li>		</ul>		<div class="J_panes">			<div class="content_list pad_10">				<table width="100%" class="table_form">					<tr>						<th width="120">最小长度 :</th>						<td><input type="text" name="setting[pass_length_min]" class="input-text" size="10" value="{:C('ins_pass_length_min')}"></td>					</tr>					<tr>						<th>最大长度 :</th>						<td><input type="text" name="setting[pass_length_max]" class="input-text" size="10" value="{:C('ins_pass_length_max')}"></td>					</tr>					<tr>						<th>密码错误次数限定 :</th>						<td><input type="text" name="setting[pass_error_num]" class="input-text" size="10" value="{:C('ins_pass_error_num')}"></td>					</tr>					<tr>						<th>复杂程度 :</th>						<td>							<select name="setting[pass_complex]">								<option value="no" <if condition="C('ins_pass_complex') eq 'no'">selected</if>>无限制</option>								<option value="numsrting" <if condition="C('ins_pass_complex') eq 'numsrting'">selected</if>>必须包含数字和字符</option>							</select>						</td>					</tr>					<tr>						<th></th>						<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>					</tr>				</table>			</div>		</div>	</div></div></form><include file="public:footer" /><script>$(function(){    $('.J_change_status').live('click', function(){        if($(this).val() == '0'){            $('#J_closed_reason').fadeIn();        }else{            $('#J_closed_reason').fadeOut();        }    });});</script></body></html>
