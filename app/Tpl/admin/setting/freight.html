<include file="public:header" /><!--网站设置--><br><form id="info_form" action="{:u('setting/edit')}" method="post" enctype="multipart/form-data"><div class="pad_lr_10">	<div class="col_tab">		<ul class="J_tabs tab_but cu_li">			<li class="current">运费设置</li>		</ul>		<div class="J_panes">			<div class="content_list pad_10">				<table width="100%" class="table_form">					<tr>						<th width="120">基础费用 :</th>						<td><input type="text" name="setting[freight_price]" class="input-text" size="10" value="{:C('ins_freight_price')}">&nbsp;元</td>					</tr>					<tr>						<th>辅料重量 :</th>						<td><input type="text" name="setting[freight_unit]" class="input-text" size="10" value="{:C('ins_freight_unit')}">&nbsp;千克</td>					</tr>					<tr>						<th>按重量单价 :</th>						<td><input type="text" name="setting[freight_weight]" class="input-text" size="10" value="{:C('ins_freight_weight')}">&nbsp;元</td>					</tr>					<tr>						<th>免首重金额 :</th>						<td><input type="text" name="setting[freight_excess]" class="input-text" size="10" value="{:C('ins_freight_excess')}">&nbsp;元</td>					</tr>					<tr>						<th></th>						<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>					</tr>				</table>			</div>		</div>	</div></div></form><include file="public:footer" /><script>$(function(){    $('.J_change_status').live('click', function(){        if($(this).val() == '0'){            $('#J_closed_reason').fadeIn();        }else{            $('#J_closed_reason').fadeOut();        }    });});</script></body></html>
