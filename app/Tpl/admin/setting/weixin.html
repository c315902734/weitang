<include file="public:header" /><!--网站设置--><br><form id="info_form" action="{:u('setting/weixin')}" method="post" enctype="multipart/form-data"><div class="pad_lr_10">	<div class="col_tab">		<ul class="J_tabs tab_but cu_li">			<li class="current">微信设置</li>		</ul>		<div class="J_panes">			<div class="content_list pad_10">				<table width="100%" class="table_form">					<tr>						<th width="120">微信登录 :</th>						<td>							<label><input type="radio" name="setting[weixin_login]" <if condition="C('ins_weixin_login') eq 1">checked</if> value="1"> 开启</label>							<label><input type="radio" name="setting[weixin_login]" <if condition="C('ins_weixin_login') eq 0">checked</if> value="0"> 关闭</label>						</td>					</tr>					<tr>						<th width="120">AppID :</th>						<td><input type="text" name="setting[weixin_appid]" class="input-text" size="50" value="{:C('ins_weixin_appid')}"></td>					</tr>					<tr>						<th width="120">AppSecret :</th>						<td><input type="text" name="setting[weixin_appsecret]" class="input-text" size="50" value="{:C('ins_weixin_appsecret')}"></td>					</tr>					<tr>						<th width="120">token :</th>						<td><input type="text" name="setting[weixin_token]" class="input-text" size="50" value="{:C('ins_weixin_token')}"></td>					</tr>					<tr>						<th width="120">EncodingAESKey :</th>						<td><input type="text" name="setting[weixin_encodingaeskey]" class="input-text" size="50" value="{:C('ins_weixin_encodingaeskey')}"></td>					</tr>					<tr>						<th width="120">微信支付 :</th>						<td>							<label><input type="radio" name="setting[weixin_pays]" <if condition="C('ins_weixin_pays') eq 1">checked</if> value="1"> 开启</label>							<label><input type="radio" name="setting[weixin_pays]" <if condition="C('ins_weixin_pays') eq 0">checked</if> value="0"> 关闭</label>						</td>					</tr>					<tr>						<th width="120">MchId :</th>						<td><input type="text" name="setting[weixin_mchid]" class="input-text" size="50" value="{:C('ins_weixin_mchid')}"></td>					</tr>					<tr>						<th width="120">支付秘钥 :</th>						<td><input type="text" name="setting[weixin_key]" class="input-text" size="50" value="{:C('ins_weixin_key')}"></td>					</tr>					<tr>						<th></th>						<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>					</tr>				</table>			</div>		</div>	</div></div></form><include file="public:footer" /></body></html>
