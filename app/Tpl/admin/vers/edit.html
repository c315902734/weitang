<!--添加会员-->
<div class="dialog_content">
	<form id="info_form" action="{:u('vers/edit')}" method="post">
	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	    <tr>
        	<th>标题 :</th>
            <td>
            	<input type="text" id="name" name="name" class="input-text" size="30" value="{$info.name}"/>
            </td>
        </tr>
		<tr>
			<th>链接 :</th>
			<td>
				<input type="text" name="url" id="url" class="input-text" value="{$info.url}" size="30">
            </td>
		</tr>
		<tr>
			<th>版本号 :</th>
			<td><input type="text" name="vers" id="vers" class="input-text" value="{$info.vers}" size="30"></td>
		</tr>
		<tr>
			<th>备注说明 :</th>
			<td><textarea name="remark" id="remark" cols="40" rows="3">{$info.remark}</textarea></td>
		</tr>
		<tr>
			<th>有效时间 :</th>
			<td>
			 <input type="text" name="add_time" id="add_time" class="date J_date_picker" size="30"  value="{$info.add_time}" />
			<td>
		</tr>
        
	</table>
	<input type="hidden" name="id" value="{$info.id}" />
	<input type="hidden" name="menuid" value="{$menuid}" />
	</form>
</div>

<script src="__STATIC__/js/fileuploader.js"></script>
<script type="text/javascript">
$(function(){
$('#info_form').ajaxForm({success:complate, dataType:'json'});
function complate(result){
	if(result.status == 1){
		$.dialog.get(result.dialog).close();
		$.pinphp.tip({content:result.msg});
		window.location.reload();
	} else {
		$.pinphp.tip({content:result.msg, icon:'alert'});
	}
}
});
$(function(){
	if( typeof create_datepicker === 'function' ){
		create_datepicker();
	}else{
		//不存在或不是function
	}
});

</script>
