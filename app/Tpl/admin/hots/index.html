<include file="public:header" />
<!--会员列表-->
<br>
<div class="pad_lr_10">
    <form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="hots" />
                    <input type="hidden" name="a" value="index" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                                  添加时间 :
                    <input type="text" name="stime" class="date J_date_picker" size="20" value="{$search.stime}">
                    -
					<input type="text" name="etime" class="date J_date_picker" size="20" value="{$search.etime}">
					&nbsp;&nbsp;&nbsp;最后时间 :
                    <input type="text" name="last_stime" class="date J_date_picker" size="20" value="{$search.last_stime}">
                    -
					<input type="text" name="last_etime" class="date J_date_picker" size="20" value="{$search.last_etime}">

                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('item/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th  width="20"><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th align="30">搜索词</th>
                <th align="30">次数</th>
                <th align="30">添加时间</th>
                <th align="30">最后时间</th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
    	<tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.name}</td>
                <td align="center" >{$val.hits}</td>
                <td align="center" >{$val.add_time}</td>
                <td align="center" >{$val.last_time}</td>
                <td align="center">
                <a href="javascript:;" class="J_showdialog" data-uri="{:u('hots/edit', array('id'=>$val['id'], 'menuid'=>$menuid))}" data-title="编辑-{$val.name}" data-id="edit" data-width="520" data-height="220">编辑</a>  | <a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('item/delete', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('item/delete',array('id'=>$r['id']))}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
