<include file="public:header" />
<!--文章列表-->
<div class="pad_10" >
    <div class="J_tablelist table_list" data-acturi="{:U('article_img/ajax_edit')}">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th><span data-tdtype="order_by" data-field="id">ID</span></th>
                <th><span data-tdtype="order_by" data-field="article_id">文章ID</span></th>
                <th align="left">{:L('article_title')}</th>
                <th><span data-tdtype="order_by" data-field="type">类型</span></th>
                <th width=80>图片</th>
				<th width=150><span data-tdtype="order_by" data-field="add_time">{:L('publish_time')}</span></th>
                <th width="80">{:L('operations_manage')}</th>
            </tr>
        </thead>
        <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.article_id}</td>
                <td align="left">{$val.title}</td>
                <td align="center"><if condition="$val['type'] eq 1">焦点图片<elseif condition="$val['type'] eq 2" />详情图片</if></td>
                <td align="center">
                    <notempty name="val['img']"><span class="attachment_icon J_attachment_icon" file-type="image" file-rel="{:attach($val['img'])}"><img src="{:attach($val['img'])}" width="60" /></span></notempty></td>
                <td align="center">{$val.add_time}</td>
                <td align="center"><a href="javascript:void(0);" class="J_confirmurl" data-acttype="ajax" data-uri="{:u('article_img/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['title'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
        </tbody>
    </table>

    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('article_img/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
