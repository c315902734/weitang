<include file="public:header" />
<br>
<!--管理员管理-->
<div class="pad_lr_10">
	<form name="searchform" method="get" >
    <table width="100%" cellspacing="0" class="search_form">
        <tbody>
            <tr>
                <td>
                <div class="explain_col">
                    <input type="hidden" name="g" value="admin" />
                    <input type="hidden" name="m" value="admin_log" />
                    <input type="hidden" name="a" value="index" />
                    <input type="hidden" name="menuid" value="{$menuid}" />
                    &nbsp;管理员 :
                    <input name="admin_name" type="text" class="input-text" size="25" value="{$search.admin_name}" />
                    <input type="submit" name="search" class="btn" value="搜索" />
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    <div class="J_tablelist table_list" data-acturi="{:U('admin/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="40"><input type="checkbox" name="checkall" class="J_checkall"></th>
                <th width="40">ID</th>
                <th width="120">{:L('admin_username')}</th>
                <th width="80">模块</th>
                <th width="80">动作</th>
                <th align="left">备注</th>
                <th width="120">添加时间</th>
                <th width=100>{:L('operations_manage')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="val" >
            <tr>
                <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>
                <td align="center">{$val.admin_name}</td>
                <td align="center">{$val.module_name}</td>
                <td align="center">{$val.action_name}</td>
                <td align="left">{$val.remark}</td>
                <td align="center">{$val.admin_time}</td>
                <td align="center">
                    <a href="javascript:;" class="J_confirmurl" data-uri="{:U('admin_log/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['username'])}">{:L('delete')}</a>
                </td>
            </tr>
            </volist>
           </tbody>
        </table>
    </div>
    <div class="btn_wrap_fixed">
		<label class="select_all mr10"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
    	<input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('admin_log/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
		<div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
