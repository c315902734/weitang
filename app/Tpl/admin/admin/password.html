<include file="public:header" />
<!--网站设置-->
<br>
<form id="info_form" action="{:u('admin/password')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<ul class="J_tabs tab_but cu_li">
			<li class="current">修改密码</li>
		</ul>
		<div class="J_panes">
			<div class="content_list pad_10">
				<table width="100%" class="table_form">
					<tr>
						<th width="120">原有密码 :</th>
						<td><input type="password" name="old_password" class="input-text"></td>
					</tr>
					<tr>
						<th>新的密码 :</th>
						<td><input type="password" name="password" class="input-text"></td>
					</tr>
					<tr>
						<th>确认密码 :</th>
						<td><input type="password" name="rpassword" class="input-text"></td>
					</tr>
					<tr>
						<th></th>
						<td><input type="hidden" name="menuid"  value="{$menuid}"/><input type="submit" class="btn btn_submit" value="{:L('submit')}"/></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
</form>
<include file="public:footer" />
<script>
$(function(){
    $('.J_change_status').live('click', function(){
        if($(this).val() == '0'){
            $('#J_closed_reason').fadeIn();
        }else{
            $('#J_closed_reason').fadeOut();
        }
    });
});
</script>
</body>
</html>
